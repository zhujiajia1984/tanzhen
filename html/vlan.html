    <script type="text/javascript">
    $(document).ready(function() {
        ///////////////////////////////////////////////////////////////////////////////////////////
        // 基本设置switch开关（默认关闭）
        $("[name='switchCtl']").bootstrapSwitch({
            size: 'mini',
            state: false,
        });
        // $("#signalSwitch").bootstrapSwitch('state', true);
        $("[name='switchCtl']").parent().parent().parent().parent().next().hide();
        $("#signalSwitch").parent().parent().parent().parent().next().next().hide();
        $("[name='switchCtl']").bootstrapSwitch('onSwitchChange', function(event, state) {
            if (state) {
                // 开
                if ($(this).attr("id") == "signalSwitch") {
                    $(this).parent().parent().parent().parent().next().show().next().show();
                } else {
                    $(this).parent().parent().parent().parent().next().show();
                }
            } else {
                // 关
                if ($(this).attr("id") == "signalSwitch") {
                    $(this).parent().parent().parent().parent().next().hide().next().hide();
                } else {
                    $(this).parent().parent().parent().parent().next().hide();
                }
            }
        })
        ///////////////////////////////////////////////////////////////////////////////////////////
        // 保存基本设置
        $("#saveSetting").click(function(event) {
            event.preventDefault();
            event.stopPropagation();
            App.blockUI({
                target: $("#settingDlg"),
                boxed: true,
                message: '保存基本设置中...',
                zIndex: 20000,
            });
            window.setTimeout(function() {
                $("#settingDlg").modal('hide');
                App.unblockUI('#settingDlg');
                App.alert({
                    place: 'append', // append or prepent in container 
                    type: 'success', // alert's type
                    message: '基本设置保存成功', // alert's message
                    close: true, // make alert closable
                    reset: true, // close all previouse alerts first
                    focus: true, // auto scroll to the alert after shown
                    closeInSeconds: '5', // auto close after defined seconds
                });
            }, 3000);
        })

        ///////////////////////////////////////////////////////////////////////////////////////////
        // 根据网卡数量显示和隐藏tab页
        var tabs = ["2.4G", "5.8G", "5.8G"];
        $("#navTabs").children().hide();
        $("#tabContentPage").children().hide();
        for (var i = 0; i < tabs.length; i++) {
            // 显示需要的tab标题
            var liTabId = "liTab_" + i;
            var $li = $("#" + liTabId);
            $li.children().text(tabs[i]);
            $li.show();
        }
        // 显示默认tab
        $("#tab_0").show();
        ///////////////////////////////////////////////////////////////////////////////////////////
        // 点击tab表头切换页面
        $("a[data-toggle = tab]").click(function(e) {
            e.stopPropagation(); // 阻止冒泡
            e.preventDefault(); // 阻止默认事件
            $("#navTabs").children().removeClass("active"); // 清空选中
            $(this).parent().addClass("active"); // 选中表头
            $("#tabContentPage").children().removeClass("active")
                .hide(); // 清空内容并隐藏所有tab页
            var $id = $(this).attr("href");
            $("#" + $id).addClass("active")
                .show(); // 激活内容并显示当前tab页
        })

        ////////////////////////////////////////////////////////////////////////////////////////////////
        // 初始化表格
        $('#tableTab0').bootstrapTable({
            search: true, // 显示搜索框
            // sortName: 'ssid', // 初始化排序字段
            pagination: true, // 底部显示数量,
            pageNumber: 1, //初始化加载第一页，默认第一页
            pageSize: 5, //每页的记录行数
            pageList: [5, 10, 25, 50, 100], //可供选择的每页的行数
            striped: true,
            toolbar: '#toolbar',
            columns: [{ // 表头
                field: 'ssid', // 域名
                title: 'SSID名称', //文字名称
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true, //启用排序
            }, {
                field: 'wifiSwitch',
                title: '无线开关',
                align: 'center',
                valign: 'middle',
                sortable: true,
                formatter: function(value, row, index) {
                    var result = '';
                    if (value == 'On') {
                        result = '<span class="label label-sm label-success">' + value + '</span>';
                    } else if (value == 'Off') {
                        result = '<span class="label label-sm label-danger">' + value + '</span>';
                    } else {
                        result = value
                    }
                    return result;
                }
            }, {
                field: 'wifiChannel',
                title: '无线信道',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true,
            }, {
                field: 'wifiProtocol',
                title: '无线协议',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true,
            }, {
                field: 'wifiBandWidth',
                title: '无线频宽',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true,
            }, {
                field: 'wifiPower',
                title: '无线功率',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true,
            }, {
                field: 'ssidSwitch',
                title: 'SSID显示',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true,
                formatter: function(value, row, index) {
                    var result = '';
                    if (value == 'On') {
                        result = '<span class="label label-sm label-success">' + value + '</span>';
                    } else if (value == 'Off') {
                        result = '<span class="label label-sm label-danger">' + value + '</span>';
                    } else {
                        result = value
                    }
                    return result;
                }
            }, {
                field: 'pwdSwitch',
                title: '密码开关',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true,
                formatter: function(value, row, index) {
                    var result = '';
                    if (value == 'On') {
                        result = '<span class="label label-sm label-success">' + value + '</span>';
                    } else if (value == 'Off') {
                        result = '<span class="label label-sm label-danger">' + value + '</span>';
                    } else {
                        result = value
                    }
                    return result;
                }
            }, {
                field: 'vlan',
                title: 'VLAN',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: true,
                formatter: function(value, row, index) {
                    var result = '';
                    if (value == 'On') {
                        result = '<span class="label label-sm label-success">' + value + '</span>';
                    } else if (value == 'Off') {
                        result = '<span class="label label-sm label-danger">' + value + '</span>';
                    } else {
                        result = value
                    }
                    return result;
                }
            }, {
                field: 'operate',
                title: '操作',
                align: 'center', // 水平居中
                valign: 'middle', // 垂直居中
                sortable: false,
                width: '200px',
                formatter: function(value, row, index) {
                    var edit = '<a class="edit btn blue btn-circle btn-outline" style="margin-right: 10px" href="javascript:void(0)" >' + '<i class="fa  fa-pencil"></i>' + '修改' + '</a>';
                    var del = '<a class="delete btn red btn-circle btn-outline" href="javascript:void(0)" >' + '<i class="fa  fa-trash-o"></i>' + '删除' + '</a>';
                    return (edit + del);
                },
                events: 'operateEvents'
            }],
        });
        var data = [{
            ssid: '-',
            wifiSwitch: 'Off',
            wifiChannel: '-',
            wifiProtocol: '-',
            wifiBandWidth: '-',
            wifiPower: '-',
            ssidSwitch: '-',
            pwdSwitch: '-',
            vlan: '-'
        }, {
            ssid: 'DB25',
            wifiSwitch: 'On',
            wifiChannel: '自动',
            wifiProtocol: '802.11n',
            wifiBandWidth: '20MHz',
            wifiPower: '10',
            ssidSwitch: 'On',
            pwdSwitch: 'Off',
            vlan: '12'
        }, {
            ssid: 'DB26',
            wifiSwitch: 'On',
            wifiChannel: '自动',
            wifiProtocol: '802.11n',
            wifiBandWidth: '20MHz',
            wifiPower: '10',
            ssidSwitch: 'On',
            pwdSwitch: 'Off',
            vlan: '11'
        }];
        $('#tableTab0').bootstrapTable('append', data);

        ////////////////////////////////////////////////////////////////////////////////////////////////
        // 新增SSID
        $("#addSSID").click(function(event) {
            event.preventDefault();
            // $("#addSSID").blur();
            window.location.href = "./wifisetting.html";
        })

        if (getUrlParam('id')) {
            $('#tableTab0').bootstrapTable('append', {
                ssid: 'DB51111',
                wifiSwitch: 'On',
                wifiChannel: '自动',
                wifiProtocol: '802.11n',
                wifiBandWidth: '20MHz',
                wifiPower: '10',
                ssidSwitch: 'On',
                pwdSwitch: 'Off',
                vlan: '-'
            });
        }
    })
    ////////////////////////////////////////////////////////////////////////////////////////////////
    // 编辑SSID
    window.operateEvents = {
        'click .edit': function(e, value, row, index) {
            alert("编辑第" + (index + 1) + "行");
            var newdata = {
                ssid: 'DB24new',
                wifiSwitch: 'On',
                wifiChannel: '自动',
                wifiProtocol: '802.11n',
                wifiBandWidth: '20MHz',
                wifiPower: '10',
                ssidSwitch: 'Off',
                pwdSwitch: 'On',
                vlan: '-'
            }
            $('#tableTab0').bootstrapTable('updateRow', { index: index, row: newdata });
        },
        'click .delete': function(e, value, row, index) {
            alert("删除第" + (index + 1) + "行");
            var ssids = [];
            ssids.push(row.ssid);
            $('#tableTab0').bootstrapTable('remove', { field: 'ssid', values: ssids });
        }
    }

    // 获取url参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg); //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }
    </script>
