    <script type="text/javascript">
    $(document).ready(function() {
        $('#tab1').tab('show');
        ///////////////////////////////////////////////////////////////////////////////////////////
        // 点击保存按钮
        $("#saveConnecttionInfo").click(function() {
            App.blockUI({
                boxed: true,
                message: '配置加载中...'
            });
            window.setTimeout(function() {
                App.unblockUI();
            }, 2000);
        })
        $("#saveConnecttionInfo2").click(function() {
            App.blockUI({
                boxed: true,
                message: '配置加载中...'
            });
            window.setTimeout(function() {
                App.unblockUI();
            }, 2000);
        })

        ///////////////////////////////////////////////////////////////////////////////////////////
        // 选择下拉项目并显示
        $("[name=ulDropDownMenu] li").click(function(event) {
            var selectName = $(this).first().first().text();
            var index = $(this).attr("data-original-index");
            var $btnSpan = $(this).parent().parent().parent().find("button[type=button]").children("span[name=selectBtnSpan]");
            $btnSpan.text(selectName);
            $btnSpan.attr("index", index);

            // 显示或者隐藏下方页面内容
            switch (index) {
                case "0": // 选择DHCP自动分配
                    $("div[name=pppoeItem]").hide();
                    $("div[name=staticIpItem]").hide();
                    break;
                case "1":
                    $("div[name=pppoeItem]").show();
                    $("div[name=staticIpItem]").hide();
                    break;
                case "2":
                    $("div[name=pppoeItem]").hide();
                    $("div[name=staticIpItem]").show();
                    break;
                default:
                    break;
            }
        })

        ///////////////////////////////////////////////////////////////////////////////////////////
        // 点击选择框button后高亮已选中项目
        $("[name=selectDiv]").click(function() {
            var index = $(this).children("button[type=button]").children("span[name=selectBtnSpan]").attr("index");
            var $selects = $(this).children("div.dropdown-menu").children("ul[name=ulDropDownMenu]").children();
            //            var $selects = $('li[data-original-index]');
            $selects.removeClass("selected"); //清空
            for (var i = 0; i < $selects.length; i++) {
                var cur = $selects.eq(i);
                if (cur.attr("data-original-index") == index) {
                    cur.addClass("selected"); // 高亮选中
                }
            }
        })

        ///////////////////////////////////////////////////////////////////////////////////////////
        // 点击保存后提交表单
        $("#contentSubmit").click(function() {
            var $selects = $(this).parent().parent().parent().parent().find("span[name=selectBtnSpan]");
            alert($selects.eq(0).text() + "\n" + $selects.eq(1).text());
        })

        ///////////////////////////////////////////////////////////////////////////////////////////
        // 切换dhcp开关
        $("span.bootstrap-switch-handle-off").click(function() {
            $(this).parent().parent().parent().parent().parent().parent().next().show()
                .next().show()
                .next().show();
        })
        $("span.bootstrap-switch-handle-on").click(function() {
            $(this).parent().parent().parent().parent().parent().parent().next().hide()
                .next().hide()
                .next().hide();
        })
        $("div[name=switchDiv]").click(function() {
            var $container = $(this).children().first();
            if ($container.find("div.bootstrap-switch-on").length > 0) {
                $(this).parent().parent().next().show()
                    .next().show()
                    .next().show();
            } else {
                $(this).parent().parent().next().hide()
                    .next().hide()
                    .next().hide();
            }
        })

        //初始化选择框
        selectItem("2"); // 参数为0/1/2
    })
    ///////////////////////////////////////////////////////////////////////////////////////////
    // 选择框初始化函数
    function selectItem(index) {
        // 显示或者隐藏下方页面内容
        var name = "";
        switch (index) {
            case "0": // 选择DHCP自动分配
                name = $("[name=ulDropDownMenu]").children("[data-original-index='0']").first().first().text();
                $("#selectSpanName").text(name).attr("index", "0");
                // 显示或者隐藏下方页面内容
                $("div[name=pppoeItem]").hide();
                $("div[name=staticIpItem]").hide();
                break;
            case "1": // 选择PPPOE拨号
                name = $("[name=ulDropDownMenu]").children("[data-original-index='1']").first().first().text();
                $("#selectSpanName").text(name).attr("index", "1");
                // 显示或者隐藏下方页面内容
                $("div[name=pppoeItem]").show();
                $("div[name=staticIpItem]").hide();
                break;
            case "2": // 选择静态IP
                // 显示或者隐藏下方页面内容
                name = $("[name=ulDropDownMenu]").children("[data-original-index='2']").first().first().text();
                $("#selectSpanName").text(name).attr("index", "2");
                $("div[name=pppoeItem]").hide();
                $("div[name=staticIpItem]").show();
                break;
            default:
                alert("无此选项")
                break;
        }
    }
    </script>
